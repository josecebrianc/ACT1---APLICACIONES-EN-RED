<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacta con Nosotros - MundoMotor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Imagenes/logo.png" alt="Logo de MundoMotor" class="logo">
            <h1>MundoMotor</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Home.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="seccionContacto">
            <div class="contenedorContacto">
                <h2>Contáctanos</h2>
                <p>¿Tienes preguntas, comentarios o sugerencias? ¡Escríbenos y te responderemos pronto!</p>
                <form >
                    <div class="formulario">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="formulario">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="_replyto" placeholder="Tu correo electrónico" required>
                    </div>
                    <div class="formulario">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>
                    <button type="submit" class="boton">Enviar</button>
                </form>
                <div class="social-media">
                    <h3>Síguenos en nuestras redes sociales:</h3>
                    <div class="social-icons">
                        <a href="https://facebook.com" target="_blank">
                            <img src="Imagenes/facebook.png" alt="Facebook">
                        </a>
                        <a href="https://twitter.com" target="_blank">
                            <img src="Imagenes/twitter.png" alt="Twitter">
                        </a>
                        <a href="https://instagram.com" target="_blank">
                            <img src="Imagenes/instagram.png" alt="Instagram">
                        </a>
                        <a href="https://youtube.com" target="_blank">
                            <img src="Imagenes/youtube.png" alt="YouTube">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MundoMotor - Todos los derechos reservados.</p>
        <div class="social-media">
            <h3>Síguenos en nuestras redes sociales</h3>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank">
                    <img src="Imagenes/facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="Imagenes/twitter.png" alt="Twitter">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="Imagenes/instagram.png" alt="Instagram">
                </a>
                <a href="https://youtube.com" target="_blank">
                    <img src="Imagenes/youtube.png" alt="YouTube">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
